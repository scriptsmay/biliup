name: Docker Build and Push

on:
  push:
    branches:
      - dev
  workflow_dispatch:  

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.actor }}/biliup

jobs:
  # 1. 测试阶段
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get Build Context
        run: |
          if [ "$GITHUB_EVENT_NAME" = "pull_request" ]; then
            echo "REPO_URL=$(jq -r .pull_request.head.repo.clone_url < "$GITHUB_EVENT_PATH")" >> $GITHUB_ENV
            echo "BRANCH_NAME=$GITHUB_HEAD_REF" >> $GITHUB_ENV
          else
            echo "REPO_URL=$GITHUB_SERVER_URL/$GITHUB_REPOSITORY" >> $GITHUB_ENV
            echo "BRANCH_NAME=$GITHUB_REF_NAME" >> $GITHUB_ENV
          fi

      - name: Run tests
        run: |
          if [ -f docker-compose.test.yml ]; then
            docker compose -f docker-compose.test.yml build
            docker compose -f docker-compose.test.yml run sut
          else
            docker build \
              --build-arg repo_url=$REPO_URL \
              --build-arg branch_name=$BRANCH_NAME \
              . --file Dockerfile
          fi

  # 2. 构建阶段
  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
          # - platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Build and push by digest
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,name=${{ env.IMAGE_NAME }},push-by-digest=true,name-canonical=true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build-and-push.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      # 关键修复点：在 Shell 中处理平台名称中的斜杠
      - name: Generate artifact name
        id: artifact-name
        run: |
          PLATFORM="${{ matrix.platform }}"
          echo "name=digests-${PLATFORM//\//-}" >> $GITHUB_OUTPUT

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact-name.outputs.name }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  # 3. 合并阶段
  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        env:
          DOCKER_METADATA_OUTPUT_JSON: ${{ steps.meta.outputs.json }}
        run: |
          docker buildx imagetools create $(echo $DOCKER_METADATA_OUTPUT_JSON | jq -cr '.tags | map("-t " + .) | join(" ")') \
            $(printf '${{ env.IMAGE_NAME }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.IMAGE_NAME }}:latest
